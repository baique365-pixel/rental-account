<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>租赁项目账目 & 设备统计（单条记录版）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root {
      --primary: #2563eb;
      --primary-soft: #e0f2fe;
      --primary-strong: #0ea5e9;
      --accent: #f97316;
      --danger: #ef4444;
      --bg: #0f172a;
      --card-bg: rgba(15, 23, 42, 0.9);
      --border: rgba(148, 163, 184, 0.4);
      --text-main: #f9fafb;
      --text-sub: #cbd5f5;
      --radius-lg: 16px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background:
        radial-gradient(circle at 0% 0%, #22c55e33, transparent 55%),
        radial-gradient(circle at 100% 0%, #f9731633, transparent 55%),
        radial-gradient(circle at 50% 120%, #3b82f633, transparent 55%),
        #020617;
      color: var(--text-main);
    }

    header {
      padding: 18px 20px 16px;
      position: sticky;
      top: 0;
      z-index: 20;
      backdrop-filter: blur(18px);
      background: linear-gradient(
        115deg,
        rgba(15, 23, 42, 0.95),
        rgba(30, 64, 175, 0.95),
        rgba(59, 130, 246, 0.85)
      );
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.7);
    }

    header h1 {
      margin: 0;
      font-size: 22px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    header h1 span.logo-dot {
      width: 10px;
      height: 10px;
      border-radius: 999px;
      background: conic-gradient(from 180deg, #22c55e, #f97316, #3b82f6, #22c55e);
      box-shadow: 0 0 12px #fbbf24;
    }

    header p {
      margin: 4px 0 0;
      font-size: 13px;
      opacity: 0.85;
    }

    .page {
      max-width: 1240px;
      margin: 18px auto 32px;
      padding: 0 16px 16px;
    }

    .grid {
      display: grid;
      grid-template-columns: 1.15fr 0.85fr;
      gap: 18px;
      margin-bottom: 16px;
    }

    .card {
      border-radius: var(--radius-lg);
      background: linear-gradient(
          135deg,
          rgba(248, 250, 252, 0.06),
          rgba(15, 23, 42, 0.96)
        );
      border: 1px solid var(--border);
      box-shadow:
        0 18px 45px rgba(15, 23, 42, 0.9),
        0 0 0 1px rgba(148, 163, 184, 0.4);
      padding: 14px 16px 16px;
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: -40%;
      background:
        radial-gradient(circle at 0% 0%, rgba(56, 189, 248, 0.16), transparent 52%),
        radial-gradient(circle at 100% 0%, rgba(251, 146, 60, 0.12), transparent 50%);
      opacity: 0.60;
      pointer-events: none;
      z-index: -1;
    }

    .card-title {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      margin-bottom: 10px;
    }

    .card-title-left {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 15px;
      font-weight: 600;
    }

    .card-title-left span.pill {
      padding: 2px 8px;
      border-radius: 999px;
      font-size: 11px;
      background: rgba(15, 23, 42, 0.75);
      border: 1px solid rgba(148, 163, 184, 0.5);
      color: #bfdbfe;
    }

    .card-title-right {
      font-size: 11px;
      color: #e5e7eb;
      opacity: 0.9;
    }

    form {
      display: grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap: 10px 12px;
      margin-bottom: 4px;
    }

    .field { display: flex; flex-direction: column; }

    label {
      font-size: 12px;
      color: var(--text-sub);
      margin-bottom: 3px;
    }

    input, textarea, select {
      width: 100%;
      padding: 7px 10px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.65);
      background: rgba(15, 23, 42, 0.9);
      color: var(--text-main);
      font-size: 13px;
      outline: none;
      transition: border-color .15s, box-shadow .15s, background .15s, transform .08s;
    }

    textarea {
      border-radius: 10px;
      min-height: 46px;
      resize: vertical;
    }

    input::placeholder,
    textarea::placeholder { color: #6b7280; }

    input:focus, textarea:focus, select:focus {
      border-color: #38bdf8;
      box-shadow:
        0 0 0 1px rgba(56, 189, 248, 0.5),
        0 0 18px rgba(59, 130, 246, 0.4);
      background: rgba(15, 23, 42, 0.98);
      transform: translateY(-1px);
    }

    .full-row { grid-column: 1 / -1; }

    .form-footer {
      grid-column: 1 / -1;
      display: flex;
      justify-content: flex-end;
      margin-top: 2px;
    }

    .btn {
      cursor: pointer;
      border-radius: 999px;
      padding: 7px 16px;
      border: none;
      font-size: 13px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      white-space: nowrap
